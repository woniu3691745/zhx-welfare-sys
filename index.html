<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <!-- 移动端的窗口 -->
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"> -->
        <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />  
        <meta name="keywords" content="资和信电商平台">
        <title>资和信福利电商平台</title>
        <link href="./static/css/common.css" rel="stylesheet" type="text/css" />
        <link href="./static/css/_mint.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            (function () {
              var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize'
              var rescale = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'
              }
              window.addEventListener(resizeEvent, rescale, false)
              document.addEventListener('DOMContentLoaded', rescale, false)
            })()
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
